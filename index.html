<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telestrated Video Player</title>
    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet">
    <style>
        .video-container {
            position: relative;
            width: 1280px; /* Set to the width of your video */
            height: 720px; /* Set to the height of your video */
            margin: auto;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
        }

        #telestrationLayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Default to not receiving events */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto">
            <source src="your-video-file.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <canvas id="telestrationLayer"></canvas>
    </div>
    <script src="https://vjs.zencdn.net/7.10.2/video.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const player = videojs('videoPlayer');
    const canvas = document.getElementById('telestrationLayer');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', function(e) {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        startDrawing(x, y);
    });

    canvas.addEventListener('mousemove', function(e) {
        if (drawing) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            draw(x, y);
        }
    });

    canvas.addEventListener('mouseup', function() {
        stopDrawing();
    });

    canvas.addEventListener('mouseleave', function() {
        if (drawing) {
            stopDrawing();
        }
    });

    function startDrawing(x, y) {
        canvas.style.pointerEvents = 'auto';
        drawing = true;
        ctx.beginPath();
        ctx.moveTo(x, y);
    }

    function draw(x, y) {
        ctx.lineTo(x, y);
        ctx.stroke();
    }

    function stopDrawing() {
        drawing = false;
    }
});

    </script>
</body>
</html>
