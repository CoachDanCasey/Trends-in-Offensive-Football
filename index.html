<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotated Video Player</title>
    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" width="1280" height="720">
            <source id="videoSource" src="your-video-file.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <canvas id="telestrationLayer" width="1280" height="720"></canvas>
        <div class="controls">
            <button id="playPause"><i class="fas fa-play"></i></button>
            <button id="stop"><i class="fas fa-stop"></i></button>
            <button id="clear"><i class="fas fa-eraser"></i></button>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            <input type="file" id="upload" accept="video/mp4">
        </div>
    </div>
    <script src="https://vjs.zencdn.net/7.10.2/video.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
