<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" width="1000" height="562" controls>
            <source id="videoSource" src="sample.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <button id="playPauseBtn"><i class="fas fa-play"></i></button>
            <button id="stopBtn"><i class="fas fa-stop"></i></button>
            <button id="uploadBtn"><i class="fas fa-upload"></i> Upload Video</button>
            <input type="file" id="fileInput" accept="video/mp4" style="display: none;">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
